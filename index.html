<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramLogin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hidden Profile Image (Initially Not Visible) -->
<div class="profile-container" id="profileContainer">
    <img src="zoro.jpg" alt="Profile Picture" class="profile-pic">
    <p>Welcome, <span id="userNameDisplay"></span>!</p>
</div>
    <div class="login-container">
        <h1 class="logo">Instagram</h1>
        <form class="login-form">
            <input type="text" placeholder="Phone number, username, or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log in</button>
            <div class="separator">OR</div>
            <button class="facebook-login">Log in with Facebook</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
